<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1>Results</h1>
  <p>You searched for: <b>{{ keyword }}</b> (Region: {{ region }})</p>

  {% if results %}
    <ul>
      {% for r in results %}
        <li>{{ r }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="alert alert-info">No results yet (placeholder)</div>
  {% endif %}

  <a href="{% url 'home' %}" class="btn btn-secondary mt-3">‚Üê Back</a>
</div>
</body>
</html>
