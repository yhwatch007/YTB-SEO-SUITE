{% extends "base.html" %}

{% block content %}
<h1 class="mb-3">AI Hashtag Finder</h1>
<p class="text-muted mb-3">
  Enter your topic, and the AI will suggest short, safe YouTube hashtags.
</p>

<form method="post" class="card p-3 mb-4">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Video topic / keyword</label>
    <textarea name="topic" rows="2" class="form-control"
              placeholder="Example: productivity tips for students">{{ topic }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Generate hashtags</button>
</form>

{% if hashtags_text %}
  <div class="card p-3">
    <h5 class="mb-2">Suggested hashtags</h5>
    <p class="small text-muted mb-2">Copy these into your description:</p>
    <pre class="small bg-dark text-light p-2 rounded" style="white-space: pre-wrap;">{{ hashtags_text }}</pre>
  </div>
{% endif %}
{% endblock %}
