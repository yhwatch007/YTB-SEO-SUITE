<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}YT SEO Suite{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --accent: #ff7a00;
    }

    /* Dark theme tokens */
    body.theme-dark {
      --bg: #050816;
      --panel: #171a20;
      --muted: #20222b;
      --text: #f5f5f5;
      --sub: #cfd3da;
    }

    /* Light theme tokens */
    body.theme-light {
      --bg: #f5f7fb;
      --panel: #ffffff;
      --muted: #e3e7f2;
      --text: #111827;
      --sub: #4b5563;
    }

    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s ease, color 0.3s ease;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
    }

    .navbar {
      background: rgba(5, 8, 22, 0.95);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    body.theme-light .navbar {
      background: rgba(255,255,255,0.95);
      border-bottom: 1px solid rgba(15,23,42,0.08);
    }

    .navbar-brand {
      font-weight: 800;
      font-size: 1.2rem;
      transition: all 0.2s ease;
    }

    .navbar-brand:hover {
      transform: scale(1.05);
    }

    .nav-link {
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.2s ease;
      position: relative;
      padding: 8px 16px !important;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .nav-link:hover {
      background: var(--muted);
      color: var(--accent) !important;
      transform: translateY(-2px);
    }

    .nav-link.active {
      color: var(--accent) !important;
      background: rgba(255,122,0,0.1);
      font-weight: 600;
    }

    .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 16px;
      right: 16px;
      height: 2px;
      background: var(--accent);
    }

    #themeToggleBtn {
      border-radius: 8px;
      padding: 8px 16px;
      transition: all 0.2s ease;
    }

    #themeToggleBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255,122,0,0.3);
    }

    .panel {
      background: var(--panel);
      border-radius: 16px;
      padding: 16px;
    }

    .badge-soft {
      background: var(--muted);
      color: var(--sub);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 0.8rem;
    }

    /* Toast notifications */
    .toast-container {
      position: fixed;
      top: 80px;
      right: 20px;
      z-index: 1050;
    }

    .custom-toast {
      background: var(--panel);
      border: 1px solid rgba(255,122,0,0.3);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      animation: slideInRight 0.3s ease-out;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-overlay.active {
      display: flex;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255,122,0,0.3);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Scroll to top button */
    .scroll-top-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background: var(--accent);
      color: #111;
      border: none;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 12px rgba(255,122,0,0.4);
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .scroll-top-btn.show {
      display: flex;
    }

    .scroll-top-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(255,122,0,0.6);
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1rem;
      }

      .nav-link {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body class="theme-dark">

<!-- Loading overlay -->
<div class="loading-overlay" id="loadingOverlay">
  <div class="spinner"></div>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'home' %}">
      <i class="bi bi-play-btn-fill" style="color:var(--accent);"></i>
      YT SEO Suite
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">
            <i class="bi bi-house-door"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if 'discover' in request.path %}active{% endif %}" href="{% url 'discover' %}">
            <i class="bi bi-graph-up-arrow"></i> Discover
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if 'optimize' in request.path %}active{% endif %}" href="{% url 'optimize' %}">
            <i class="bi bi-magic"></i> Optimize
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if 'ai_generator' in request.path %}active{% endif %}" href="{% url 'ai_generator' %}">
            <i class="bi bi-robot"></i> AI Generator
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if 'tag_finder' in request.path %}active{% endif %}" href="{% url 'tag_finder' %}">
            <i class="bi bi-tags"></i> Tags
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if 'hashtag_finder' in request.path %}active{% endif %}" href="{% url 'hashtag_finder' %}">
            <i class="bi bi-hash"></i> Hashtags
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if 'library' in request.path %}active{% endif %}" href="{% url 'library' %}">
            <i class="bi bi-collection"></i> Library
          </a>
        </li>
      </ul>
      <button
        type="button"
        class="btn btn-sm btn-outline-light d-flex align-items-center gap-2"
        onclick="toggleTheme()"
        id="themeToggleBtn"
      >
        <i class="bi bi-moon-stars" id="themeIcon"></i>
        <span class="d-none d-sm-inline">Theme</span>
      </button>
    </div>
  </div>
</nav>

<!-- Toast container -->
<div class="toast-container" id="toastContainer"></div>

<!-- Main content -->
<div class="container pb-5 pt-4">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>{{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</div>

<!-- Scroll to top button -->
<button class="scroll-top-btn" id="scrollTopBtn" onclick="scrollToTop()">
  <i class="bi bi-arrow-up"></i>
</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
(function () {
  const STORAGE_KEY = "ytbseo-theme";
  const body = document.body;
  const icon = document.getElementById("themeIcon");
  const btn = document.getElementById("themeToggleBtn");

  function applyTheme(theme) {
    body.classList.remove("theme-dark", "theme-light");
    body.classList.add("theme-" + theme);
    if (theme === "dark") {
      if (btn) btn.classList.remove("btn-outline-dark");
      if (btn) btn.classList.add("btn-outline-light");
      if (icon) icon.className = "bi bi-moon-stars";
    } else {
      if (btn) btn.classList.remove("btn-outline-light");
      if (btn) btn.classList.add("btn-outline-dark");
      if (icon) icon.className = "bi bi-sun";
    }
  }

  let current = localStorage.getItem(STORAGE_KEY) || "dark";
  applyTheme(current);

  window.toggleTheme = function () {
    current = current === "dark" ? "light" : "dark";
    localStorage.setItem(STORAGE_KEY, current);
    applyTheme(current);
    showToast(`Switched to ${current} mode`);
  };

  // Toast notification
  window.showToast = function(message, type = 'success') {
    const container = document.getElementById('toastContainer');
    const toast = document.createElement('div');
    toast.className = 'custom-toast p-3 mb-2';
    toast.innerHTML = `
      <div class="d-flex align-items-center gap-2">
        <i class="bi bi-${type === 'success' ? 'check-circle-fill' : 'info-circle-fill'}" style="color:var(--accent)"></i>
        <span>${message}</span>
      </div>
    `;
    container.appendChild(toast);
    setTimeout(() => {
      toast.style.animation = 'slideInRight 0.3s ease-out reverse';
      setTimeout(() => toast.remove(), 300);
    }, 3000);
  };

  // Scroll to top functionality
  const scrollTopBtn = document.getElementById('scrollTopBtn');
  window.addEventListener('scroll', function() {
    if (window.scrollY > 300) {
      scrollTopBtn.classList.add('show');
    } else {
      scrollTopBtn.classList.remove('show');
    }
  });

  window.scrollToTop = function() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  };

  // Show loading on form submissions
  document.querySelectorAll('form').forEach(form => {
    form.addEventListener('submit', function() {
      document.getElementById('loadingOverlay').classList.add('active');
    });
  });

  // Auto-hide loading after page load
  window.addEventListener('load', function() {
    document.getElementById('loadingOverlay').classList.remove('active');
  });

  // Highlight active nav link based on current URL
  const currentPath = window.location.pathname;
  document.querySelectorAll('.nav-link').forEach(link => {
    if (link.getAttribute('href') === currentPath) {
      link.classList.add('active');
    }
  });
})();
</script>
</body>
</html>
