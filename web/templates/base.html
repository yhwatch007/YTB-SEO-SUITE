<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}YT SEO Suite{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  >

  <style>
    :root {
      --accent: #ff7a00;
    }

    /* Dark theme tokens */
    body.theme-dark {
      --bg: #050816;
      --panel: #171a20;
      --muted: #20222b;
      --text: #f5f5f5;
      --sub: #cfd3da;
    }

    /* Light theme tokens */
    body.theme-light {
      --bg: #f5f7fb;
      --panel: #ffffff;
      --muted: #e3e7f2;
      --text: #111827;
      --sub: #4b5563;
    }

    body {
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .navbar {
      background: rgba(5, 8, 22, 0.95);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
    }

    body.theme-light .navbar {
      background: rgba(255,255,255,0.95);
      border-bottom: 1px solid rgba(15,23,42,0.08);
    }

    .nav-link {
      font-size: 0.9rem;
    }

    .nav-link.active {
      color: var(--accent) !important;
      font-weight: 600;
    }

    .panel {
      background: var(--panel);
      border-radius: 16px;
      padding: 16px;
    }

    .badge-soft {
      background: var(--muted);
      color: var(--sub);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body class="theme-dark">
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="{% url 'home' %}">
      <i class="bi bi-play-btn-fill" style="color:var(--accent);"></i>
      YT SEO Suite
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <!-- EXPLICIT HOME BUTTON -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}"><i class="bi bi-house-door"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'discover' %}"><i class="bi bi-graph-up-arrow"></i> Discover</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'optimize' %}"><i class="bi bi-magic"></i> Optimize</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'ai_generator' %}"><i class="bi bi-robot"></i> AI Generator</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'tag_finder' %}"><i class="bi bi-tags"></i> Tags</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'hashtag_finder' %}"><i class="bi bi-hash"></i> Hashtags</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'library' %}"><i class="bi bi-collection"></i> Library</a>
        </li>
      </ul>
      <!-- Theme toggle -->
      <button
        type="button"
        class="btn btn-sm btn-outline-light d-flex align-items-center gap-1"
        onclick="toggleTheme()"
        id="themeToggleBtn"
      >
        <i class="bi bi-moon-stars" id="themeIcon"></i>
        <span class="d-none d-sm-inline">Theme</span>
      </button>
    </div>
  </div>
</nav>

<div class="container pb-5">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
(function () {
  const STORAGE_KEY = "ytbseo-theme";
  const body = document.body;
  const icon = document.getElementById("themeIcon");
  const btn = document.getElementById("themeToggleBtn");

  function applyTheme(theme) {
    body.classList.remove("theme-dark", "theme-light");
    body.classList.add("theme-" + theme);
    if (theme === "dark") {
      if (btn) btn.classList.remove("btn-outline-dark");
      if (btn) btn.classList.add("btn-outline-light");
      if (icon) icon.className = "bi bi-moon-stars";
    } else {
      if (btn) btn.classList.remove("btn-outline-light");
      if (btn) btn.classList.add("btn-outline-dark");
      if (icon) icon.className = "bi bi-sun";
    }
  }

  let current = localStorage.getItem(STORAGE_KEY) || "dark";
  applyTheme(current);

  window.toggleTheme = function () {
    current = current === "dark" ? "light" : "dark";
    localStorage.setItem(STORAGE_KEY, current);
    applyTheme(current);
  };
})();
</script>
</body>
</html>
